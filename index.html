<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formul√°rios</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div>
        <label for="password">Senha</label>

        />
      </div>

      <button>Login</button>
    </form>
  </body>
</html>
